<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/your-local"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Your Local</ion-title>
    <ion-buttons slot="primary" *ngIf="!isEditing">
      <ion-button (click)="onCreateLocal()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="isEditing">
      <ion-button (click)="onCreateLocal()" [disabled]="!form?.valid">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Local Name</ion-label>
          <ion-input autocorrect formControlName="localName" minlength="2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>    

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-image-picker [showPreview]="form.get('theImage').value" (imagePick)="onImagePicked($event)"
        ></app-image-picker>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isEditing">       
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="local.localImage"></ion-img>
      </ion-col>
    </ion-row>
    
    <ion-grid>      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Local Type</ion-label>
            <ion-input type="text" formControlName="localType"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Local Address</ion-label>
            <ion-textarea formControlName="localAddress"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Local Contact</ion-label>
            <ion-input type="text" formControlName="localContact"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> 
</ion-content>
