<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/find-a-mentor"></ion-back-button>
    </ion-buttons>
    <ion-title>Mentor Details</ion-title>
    <ion-buttons slot="end" *ngIf="isAdmin">
      <ion-button [routerLink]="[
        '/', 'find-a-mentor', 'edit-mentor',
        mentor.id]">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="isAdmin">
      <ion-button (click)="onDelete(mentor.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="primary">{{ mentor.mentorUserName }}</ion-card-subtitle>
      <ion-card-title>Field: {{ mentor.mentorField }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="mentor.mentorImage"></ion-img>
      {{ mentor.mentorProfile }} 
    <ion-card-subtitle>{{ ' ' }}</ion-card-subtitle>  
    <ion-card-subtitle>Email: {{ mentor.mentorEmail }}</ion-card-subtitle> 
    </ion-card-content>    
  </ion-card>
</ion-content>
