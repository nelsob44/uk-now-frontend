<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Find a mentor</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="[
        '/', 'find-a-mentor', 'edit-mentor',
        '']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>    
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">         
        <ion-list *ngIf="mentorsData.length > 0">
          <ion-item-sliding *ngFor="let mentor of mentorsData" #slidingItem>
            <app-mentor-item [mentor]="mentor"></app-mentor-item>  
            <ion-item-options side="start">
              <ion-item-option color="secondary" (click)="onEdit(mentor.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>            
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
