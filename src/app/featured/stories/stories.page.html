<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stories</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="[
        '/', 'featured', 'tabs', 'stories', 'edit-story',
        '']">
        <ion-icon name="add"></ion-icon>
      </ion-button>        
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="loadedStories.length > 0">
          <ion-item-sliding *ngFor="let story of loadedStories">
            <app-story-item [story]="story"></app-story-item>  
            <ion-item-options side="start">
              <ion-item-option color="secondary" (click)="onEdit(story.id)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>            
        </ion-list>
      </ion-col>    
    </ion-row>
  </ion-grid>
</ion-content>
