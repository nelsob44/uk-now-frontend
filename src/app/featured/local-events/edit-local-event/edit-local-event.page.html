<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/featured/tabs/local-events"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Local Event</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateEvent()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Event Title</ion-label>
          <ion-input autocorrect formControlName="eventTitle" minlength="2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>    

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-image-picker [showPreview]="form.get('theImage').value" (imagePick)="onImagePicked($event)"
        ></app-image-picker>
      </ion-col>
    </ion-row>
    
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Event date</ion-label>
            <ion-datetime displayFormat="D MMM YYYY H:mm" min="2019-08-30" formControlName="eventDate"></ion-datetime>
          </ion-item>
        </ion-col>        
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Location</ion-label>
            <ion-input type="text" formControlName="eventLocation"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Event details here</ion-label>
            <ion-textarea autocorrect formControlName="eventDetails" minlength="5"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> 
</ion-content>
