<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Local Events</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="[
        '/', 'featured', 'tabs', 'local-events', 'edit-local-event',
        '']">
        <ion-icon name="add"></ion-icon>
      </ion-button>        
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="loadedEvents.length > 0">
          <ion-item-sliding *ngFor="let event of loadedEvents">
            <app-event-item [event]="event"></app-event-item>  
            <ion-item-options side="start">
              <ion-item-option color="secondary" (click)="onEdit(event.id)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>            
        </ion-list>
      </ion-col>    
    </ion-row>
  </ion-grid>
</ion-content>
