<ion-item>  
  <ion-label text-wrap>
    <ion-list *ngFor="let comment of blogcomments">
    <ion-card-subtitle>{{ comment.commentUserName }}</ion-card-subtitle>    
    <ion-text class="space-left" slot="end"><small>{{ comment.commentTime | date:'medium' }}</small></ion-text>                
    <ion-card-content>
      {{ comment.commentDetails }} 
    </ion-card-content>    
    </ion-list>
  </ion-label>
</ion-item>
