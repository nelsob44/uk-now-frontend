<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/blog"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Blog</ion-title>
    <ion-buttons slot="primary" *ngIf="!isEditing">
      <ion-button (click)="onCreateBlog()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="isEditing">
      <ion-button (click)="onCreateBlog()" [disabled]="!form?.valid">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Blog Title</ion-label>
          <ion-input autocorrect formControlName="blogTitle" minlength="2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>    

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-image-picker [showPreview]="form.get('theImage').value" (imagePick)="onImagePicked($event)"
        ></app-image-picker>
      </ion-col>      
    </ion-row>

    <ion-row *ngIf="isEditing">       
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="blog.blogImage"></ion-img>
      </ion-col>
    </ion-row>
    
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            
            <ckeditor autocorrect formControlName="blogDetails" minlength="5" [editor]="Editor" (ready)="onReady($event)"></ckeditor>

            <!-- <div [froalaEditor]>Hello, Froala!</div> -->
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> 
</ion-content>
