<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/blog"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="isAdmin">
      <ion-button [routerLink]="[
      '/', 'blog', 'blog-edit',
      blog.id]">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>    
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ blog.blogFirstName + ' ' + blog.blogLastName }}</ion-card-subtitle>
      <ion-card-title>{{ blog.blogTitle }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="blog.blogImage"></ion-img>
      {{ blog.blogDetails }}
    </ion-card-content>
    <ion-item>
      <ion-badge slot="end" color="primary" *ngIf="likedBefore">
        <ion-icon name="thumbs-up"></ion-icon>{{ ' ' }}{{ blog.blogLikes }}
      </ion-badge>
      <ion-badge slot="end" color="tertiary" (click)="addLike(blog.id)" *ngIf="!likedBefore">
        <ion-icon name="thumbs-up"></ion-icon>{{ ' ' }}{{ blog.blogLikes }}
      </ion-badge>
      <ion-badge slot="end" class="space-right" color="primary" (click)="onClickComments()">
        <small>Comments</small>
      </ion-badge>
      <ion-badge slot="end" class="space-right" color="tertiary" (click)="addReply(blog.id)">
        Reply
      </ion-badge>
      <ion-badge slot="end" color="danger" (click)="onDelete(blog.id)" *ngIf="isAdmin">      
        Delete  
      </ion-badge>
    </ion-item>
      <div *ngIf="isReplying">
      <ion-buttons slot="primary">
        <ion-button (click)="onCreateReply(blog.id)" [disabled]="!form?.valid">
          <ion-icon name="checkmark" color="danger" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">            
              <ion-input type="hidden" formControlName="blogId" value="{{blog.id}}"></ion-input>
              <ion-item>
                <ion-label position="floating">Your reply here....</ion-label>
                <ion-textarea autocorrect formControlName="blogReply" minlength="1"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form> 
    </div> 
    
    <app-blogcomments-item [blogcomments]="blog.blogComments" *ngIf="showComments"></app-blogcomments-item>
  </ion-card>
</ion-content>
