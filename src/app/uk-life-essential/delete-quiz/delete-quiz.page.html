<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/uk-life-essential"></ion-back-button>
    </ion-buttons>
    <ion-title>Delete Quiz</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteQuiz()" [disabled]="!form?.valid">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Choose a quiz subject to delete</ion-label>
      <ion-select formControlName="subject" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="currentAffairs">Current Affairs</ion-select-option>
        <ion-select-option value="english">English</ion-select-option>
        <ion-select-option value="maths">Maths</ion-select-option>
        <ion-select-option value="history">History</ion-select-option>
        <ion-select-option value="ukQuiz">UK Quiz</ion-select-option>
        <ion-select-option value="europeanPolitics">European Politics</ion-select-option>
        <ion-select-option value="internationalPolitics">International Politics</ion-select-option>
        <ion-select-option value="literature">Literature</ion-select-option>
        <ion-select-option value="sciences">Sciences</ion-select-option>
        <ion-select-option value="generalKnowledge">General Knowledge</ion-select-option>
      </ion-select>
    </ion-item>
    
    

  </form>
</ion-content>
