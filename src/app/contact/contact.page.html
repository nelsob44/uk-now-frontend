<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="forwardMessage()" [disabled]="!form?.valid">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Your name.....</ion-label>
      <ion-input type="text" formControlName="senderName" minlength="2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Your email</ion-label>
      <ion-input type="email" formControlName="senderEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Details</ion-label>
      <ion-textarea autocorrect formControlName="messageDetail" minlength="2"></ion-textarea>
    </ion-item>
  </form>
</ion-content>
