<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/about"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit About Page</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateAbout()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker [showPreview]="form.get('theImage').value" (imagePick)="onImagePicked($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Enter details</ion-label>
            <ckeditor autocorrect formControlName="aboutDetails" minlength="2" [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
           
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> 
</ion-content>
