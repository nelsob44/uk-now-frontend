<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
    <ion-buttons slot="end" *ngIf="isAdmin">
      <ion-button [routerLink]="[
        '/', 'about', 'about-edit']">
        <ion-icon name="add"></ion-icon>
      </ion-button>        
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col *ngIf="userName" size-sm="6">
        <ion-card-subtitle color="primary">Hi, <i>{{userName | titlecase}}!</i></ion-card-subtitle> 
      </ion-col>
      <ion-col *ngIf="totalUsers"size-sm="6">
        <ion-card-subtitle color="primary">{{ totalUsers }}{{' '}}Users on Platform</ion-card-subtitle> 
      </ion-col>
    </ion-row>        
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About Us</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="!isLoading">
      <ion-img [src]="aboutData.aboutImage"></ion-img>
      <div [innerHTML]="aboutData.aboutDetails"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
