<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-row>
    <ion-col size="4" class="first-column">
      <div>
        <ion-card *ngIf="isAdmin">
          <ion-item (click)="onEditProfile(profile.id)">
            <ion-chip color="tertiary">
              <ion-label color="dark"><ion-card-title>Edit Profile</ion-card-title></ion-label>
            </ion-chip>
          </ion-item>                    
        </ion-card>
        <ion-card *ngIf="!isAdmin && isRightUser">
          <ion-item (click)="onEditProfile(profile.id)">
            <ion-chip color="tertiary">
              <ion-label color="dark"><ion-card-title>Edit Profile</ion-card-title></ion-label>
            </ion-chip>
          </ion-item>                    
        </ion-card>    
        <ion-card *ngIf="!isRightUser">
          <ion-item (click)="toggleMessage(profile.id)">
            <ion-chip color="tertiary">
              <ion-label color="dark"><ion-card-title>Send message to {{profile.firstname}}</ion-card-title></ion-label>
            </ion-chip>
          </ion-item>                    
        </ion-card>
        <ion-card *ngIf="isMessaging">
          <ion-item>
            <div>
              <div>
                <ion-grid>
                  <ion-row>
                    <ion-col size="9">
                      <ion-chip *ngIf="currentPage > 1" outline color="tertiary" (click)="onScrollPrev(previousPage)">
                        <ion-label>Prev</ion-label>
                      </ion-chip>
                    </ion-col>
                    <ion-col size="3">
                      <ion-chip *ngIf="!lastPage" outline color="tertiary" (click)="onScrollNext(nextPage)">
                        <ion-label>Next</ion-label>
                      </ion-chip>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
              <ion-content class="content-class" [scrollEvents]="true">
                <div class="message-box" *ngFor="let message of loadedMessages">
                  <ion-card *ngIf="message.messageFrom === loggedInUserEmail; else elseBlock" class="single-messageright" color="tertiary" text-wrap>
                    <ion-label color="dark">                    
                      <ion-text color="success" text-wrap>
                        {{message.messageDetails}}               
                      </ion-text> 
                      
                      <ion-row>
                        <ion-col size="4">
                        </ion-col>
                        <ion-col size="8">
                          <ion-text text-wrap class="end"><small>{{message.messageTime | date:'medium'}}</small></ion-text>
                        </ion-col>
                      </ion-row>                                      
                    </ion-label>                    
                  </ion-card>

                  <ng-template #elseBlock>
                    <ion-card class="single-messageleft" color="success" text-wrap>
                      <ion-label color="dark">                    
                        <ion-text color="primary" text-wrap>
                          {{message.messageDetails}}               
                        </ion-text> 
                        <ion-row>
                          <ion-col size="4">
                          </ion-col>
                          <ion-col size="8">
                            <ion-text text-wrap class="end"><small>{{message.messageTime | date:'medium'}}</small></ion-text>
                          </ion-col>
                        </ion-row>                   
                      </ion-label>
                    </ion-card>
                  </ng-template>                
                </div>       
              </ion-content>       
              <ion-grid>
                <ion-row>
                  <ion-col size="10">
                    <form [formGroup]="form">
                      <ion-row>
                        <ion-col>
                          <ion-item>
                            <ion-label position="floating">Enter your message....</ion-label>
                            <ion-input type="text" formControlName="messageDetails"></ion-input>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                    </form>
                  </ion-col>
                  <ion-col size="2">                    
                    <ion-button (click)="onSendMessage()" color="primary">
                      <ion-icon name="send"></ion-icon>
                    </ion-button>                    
                  </ion-col>
                </ion-row>
              </ion-grid>              
            </div>
          </ion-item>                    
        </ion-card>
      </div>
    </ion-col>
    <ion-col size-sm="12" size-md="8" size-lg="8"> 
      <app-profile-item [profile]="profile" [isRightUser]="isRightUser" [isAdmin]="isAdmin"></app-profile-item>
      
    </ion-col>
  </ion-row>  
</ion-content>
